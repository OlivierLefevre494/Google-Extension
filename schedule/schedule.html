<link rel="stylesheet" href="schedule.css">
<link rel="stylesheet" href="../main.css">
<html>
  <head>
    <meta charset='utf-8' />
    <script src='../fullcalendar-6.1.11/dist/index.global.js'></script>
  </head>
    <body>
      <div class="popup" id="popup">
        <div class="closepopup" id="closepopup"></div>
        <div>
          <p>Create a group</p>
          <input type="text" id="groupname" placeholder="Input your group name">
        </div>
        <div style="display: flex; justify-content: space-evenly; height: 70%; width: 100%;"> 
          <div style="display: flex; flex-direction: column; width: 50%; align-items: center; justify-content: space-evenly;">
            <div><p>New group</p></div>
            <div style="overflow-y: auto; background-color: rgb(142, 64, 64); width: 100%; display:flex; flex-direction:column; justify-content: flex-start; align-items: flex-start; flex-grow: 1;" id="groupelements">
            </div>
            <div style="display: flex; align-items: center;width: 100%; justify-content: center; height: 50px;"><button id="submitgroup">Submit group</button></div>
          </div>
          <div style="display: flex; flex-direction: column; width: 50%; align-items: center; justify-content: space-evenly;">
            <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 90%;"><div class="option1" id="option1"><p>Categories</p></div><div class="option2" id="option2"><p>Specific website</p></div></div>
            <div style="width:90%; flex-grow: 1; display: flex; flex-direction: column;">
              <div style="display: none; flex-direction: column; justify-content: center; align-items: center; flex-grow: 1;" id="option2display">
                <input type="text" id="inputurl" placeholder="Website url"></input>
                <button id="addwebsite">Add</button>
              </div>

              <div style="overflow-y: auto; background-color: rgb(142, 64, 64); width: 100%; height: 100%; display:flex; flex-direction:column; justify-content: flex-start; align-items: flex-start; flex-grow: 1;" id="option1display">
              </div>


            </div>
          </div>
        </div>
      </div>
        <div style="display: flex; justify-content: space-between; margin:0; height: 100%; width: 100%;">
            <div class="sidebar">
              <a href="../blocksites/blocksites.html">Block sites</a>
              <a href="../schedule/schedule.html">Schedule</a>
              <a href="../timelimit/timelimit.html">Time limit</a>
              <a href="../timerpage/timerpage.html">Timer</a>
            </div>
          <div class="main-content">
            <div class="title"><p>List of blocked websites/categories</p></div>
            <div class="list">
              <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <div id="option1main"><p>Groups</p></div>
                <div id="option2main"><p>Scheduling</p></div>
              </div>
              <div class="groupview" id="listofwebsites">
                <div class="addnewblock" id="addnew"><p>+</p></div>
              </div>
                <div class="calendarview" id="calendarview">
                  <div id="draggableelements" class="dragelementsmenu"><div id="drag"> <p class="">Testing</p></div></div>
                  <div id='calendar'></div>
                </div>
                <div class="editblocklist">
                  <button id="savechanges" >SAVE CHANGES</button>
                </div>
            </div>
            <div class="options">
              <div style="background-color: aqua; display: flex; justify-content: center;"><input type="checkbox" name="" id=""><p>Enable password protection</p></div>
              <div style="background-color: aqua; display: flex; justify-content: center;"><input type="checkbox" name="" id=""><p>Block all but this website</p></div>
            </div>
          </div>
        </div>
        <script src="schedule.js"></script>
        <script src="jquery-3.7.1.min.js"></script>
    </body>
</html>
